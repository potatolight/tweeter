<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Red+Rose:wght@300;400;700&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/friend.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>

  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav class = "navigation sticky">
      <ul>
        <li class="title"><span>tweeter</span></li>
        <div class="title-inside">
          <li class="comment">Write a new tweet</li>
          <li><i class="fas fa-sort-amount-down-alt"></i></li>
        </div>
      </ul>
    </nav>

    <!-- header part -->
    <header class="main-photo">
      <div class="photo">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
          <h2>Grace Bai</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

     <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet" method="POST" action="/tweets">
          <div class="firstdiv"></div> 
          <textarea name="text" class="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-part">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container"></section>
    </main>
  </body>
</html>
